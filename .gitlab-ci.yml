cache:
  paths:
    - .composer/cache

variables:
  CI_BUILD_DIR: "$CI_PROJECT_DIR"
  COMPOSER_HOME: "$CI_PROJECT_DIR/.composer/cache"
  MUSTACHE_IGNORE_NAMES: "email_html_body.mustache, email_html.mustache, email_text.mustache"

  POSTGRES_USER: "postgres"
  POSTGRES_HOST_AUTH_METHOD: "trust"

  MYSQL_ROOT_HOST: "%"
  MYSQL_ALLOW_EMPTY_PASSWORD: "true"
  MYSQL_CHARACTER_SET_SERVER: "utf8mb4"
  MYSQL_COLLATION_SERVER: "utf8mb4_unicode_ci"

.job_template: &job_configuration
  image: quay.io/amc/moodle-plugin-ci:${PHP_VERSION}-node.16
  before_script:
    - cd ../..
    - moodle-db-isready
    - moodle-plugin-ci install --moodle="moodle-upstream-core" --db-host=$DB_HOST --db-port=$DB_PORT
  script:
    - moodle-plugin-ci phplint
    #- moodle-plugin-ci phpcpd
    - moodle-plugin-ci phpmd
    - moodle-plugin-ci codechecker
    - moodle-plugin-ci validate
    - moodle-plugin-ci savepoints
    #- moodle-plugin-ci mustache
    #- moodle-plugin-ci grunt
    #- moodle-plugin-ci phpdoc
    - moodle-plugin-ci phpunit
    #- moodle-plugin-ci behat --profile chrome
  parallel:
    matrix:
      - MOODLE_BRANCH: [ "MOODLE_403_STABLE" ]
        PHP_VERSION: [ "8.1" ]

code_checker_pgsql:
  <<: *job_configuration
  services:
    - postgres:14
    - docker:dind
  variables:
    DB: pgsql
    DB_HOST: postgres
    DB_PORT: 5432

code_checker_mariadb:
  <<: *job_configuration
  services:
    - mariadb:10.6
    - docker:dind
  variables:
    DB: "mariadb"
    DB_HOST: "mariadb"
    DB_PORT: 3306
