default:
  tags:
    - moodle

stages:
  - preflight
  - test
  - deploy

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS
      when: never
    - when: always

include:
  - component: $CI_SERVER_FQDN/amc/moodle/moodle-ci/moodle-plugin-ci@5.1
  - component: $CI_SERVER_FQDN/amc/moodle/moodle-ci/moodle-devil-app@5.1